name: Build

on:
  push:
    branches:
    - '**'
    tags-ignore:
    - '**'
    paths-ignore:
    - '**/*.md'
    - '.github/*.yml'
  pull_request:
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
        - ubuntu-latest
        - macos-12     # x64
        - macos-latest # ARM 
        - windows-latest

    steps:
    - name: Git Checkout
      uses: actions/checkout@v4 #https://github.com/actions/checkout

    - name: Install jq '1.7'
      id: install-jq-1_7
      uses: ./
      with:
        version: 1.7

    - name: Test jq '1.7'
      run: |
        set -euxo pipefail
        jq --version
        echo '{ "greeting": "Hello World!" }' | jq .greeting
        [[ '${{ steps.install-jq-1_7.outputs.version }}' == '1.7' ]]

    - name: Install jq 'any'
      id: install-jq-any
      uses: ./

    - name: Test jq 'any'
      run: |
        set -euxo pipefail
        jq --version
        echo '{ "greeting": "Hello World!" }' | jq .greeting
        [[ '${{ steps.install-jq-any.outputs.version }}' == '1.7' ]]

    - name: Install jq 'latest'
      id: install-jq-latest
      uses: ./
      with:
        version: latest

    - name: Test jq 'latest'
      run: |
        set -euxo pipefail
        jq --version
        echo '{ "greeting": "Hello World!" }' | jq .greeting
        [[ '${{ steps.install-jq-latest.outputs.version }}' != '1.7' ]]
